<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><style>body,html{height:100%;background:url(images/bg.jpg) center/contain;color:#fff;margin:0;overflow:hidden}img{max-width:100%;max-height:100%}.play{height:30px;width:30px;position:absolute;z-index:100;top:30px;right:30px;animation:rotate 4s linear infinite}.wintersweet{position:absolute;top:10%}.rightCenter{position:absolute;top:45%;right:0}.firstView{position:absolute;top:30%;right:20%;text-align:right}.otherView{display:none;position:absolute;top:20%;padding:0 10%}.title{font-size:45px;line-height:50px}.bottom{position:absolute;bottom:30px}.progress{height:5px;width:calc(100% - 10px);position:absolute;left:50%;bottom:3px;transform:translateX(-50%);background-color:#cecece}.progress::before{content:attr(data-content);position:absolute;right:0;bottom:5px}.progress-value{height:100%;width:20%;background-color:#46b5ea}@keyframes size{0%{transform:scale(2)}100%{transform:scale(1)}}@keyframes rotate{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.animation-size{animation:size 3s}</style></head><body><audio autoplay loop id="bgMusic"><source src="./images/bg.mp3" type="audio/mp3"><embed width="0" height="0" src="./images/bg.mp3"></audio><div class="play"><img src="./images/play.svg" alt=""></div><div class="wintersweet animation-size"><img src="./images/wintersweet.jpg" alt=""></div><div class="rightCenter"><img src="./images/rightCenter.jpg" alt=""></div><div class="firstView animation-size"><span class="title">百威啤酒<br>线上活动</span><br><br><span>疫情当前，服务不减<br>减少外出，防护优先<br>线上订单，功能全面<br>线下配送，送货上门</span></div><div class="otherView animation-size"><span>百威啤酒提供送货上门服务<br>电话：155 1555 9008</span> <img style="margin-top:20px" src="./images/center1.jpg" alt=""></div><div class="bottom animation-size"><img src="./images/bottom1.jpg" alt=""></div><div class="progress" data-content="1/12"><div class="progress-value"></div></div><script>var index = 1;
        var number = 12;
        var direction = 0; 
        var bottomElm = document.querySelector('.bottom img');
        var firstElm = document.querySelector('.firstView');
        var centerElm = document.querySelector('.otherView');
        var centerImgElm = document.querySelector('.otherView img');
        var audio = document.getElementById('bgMusic');

        //根据起点和终点返回方向 1：向左，2：向右,0：未滑动
        function GetSlideDirection(startX, startY, endX, endY) {
            var dx = endX - startX;
            var result = 0;

            //如果滑动距离太短
            if (Math.abs(dx) < 2) {
                return result;
            }
            if (dx > 0) {
                return 2;
            } else {
                return 1;
            }
            return result;
        }

        //滑动处理
        var startX, startY;
        document.addEventListener('touchstart', function (ev){
            ev.preventDefault();
            startX = ev.touches[0].pageX;
            startY = ev.touches[0].pageY; 
        }, { passive: false });

        document.addEventListener('touchmove', function (ev){
            var endX, endY;
            ev.preventDefault();
            endX = ev.changedTouches[0].pageX;
            endY = ev.changedTouches[0].pageY;

            direction = GetSlideDirection(startX, startY, endX, endY);
        }, { passive: false });
        document.addEventListener('touchend', function(ev) {
            if (direction === 1) {
                index += 1;
                if (index > number) { index = number; }
            } else if (direction === 2) {
                index -= 1;
                if (index < 1) { index = 1; }
            }
            document.querySelector('.progress').dataset.content = index + '/' + number;
            document.querySelector('.progress-value').style.width = (index / number * 100).toFixed(0) + '%';
            replayAnimation();
            changeImage();
            audio.play();
        }, { passive: false });

        // 重新播放动画
        function replayAnimation() {
            var animationList = document.querySelectorAll('.animation-size');
            for(var i = 0; i < animationList.length; i++){
                let item = animationList[i];
                item.classList.remove('animation-size')
                requestAnimationFrame(_ => {
                    requestAnimationFrame(_ => {
                        item.classList.add('animation-size')
                    })
                });
            }
        }

        function changeImage () {
            if (index === 1) {
                centerElm.style.display = 'none';
                firstElm.style.display = 'block';
                bottomElm.src = './images/bottom1.jpg';
            } else {
                centerElm.style.display = 'block';
                firstElm.style.display = 'none';
                centerImgElm.src = './images/center' + (index-1) + '.jpg'
                bottomElm.src = './images/bottom.jpg';
            }
        }</script></body></html>
